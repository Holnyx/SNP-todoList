<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Todo List">
    <meta name="keywords" content="todo, todo list, tasks, task">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>TodoList</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css?_v=20240410111055">
    <link rel="preload" href="css/style.min.css" as="font">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap&_v=20240410111055"
        rel="stylesheet">
    <link rel="icon" href="img/favico.svg" type="image/svg">
</head>

<body>
    <div class="container">
        <header>
            <h3 class="logo">TodoList</h3>
        </header>
        <div class="form">
            <section class="add-task">
                <div style="display: flex; position: relative;">
                    <input class="checkbox-checked-all-task" type="checkbox" id="checkbox-checked-all">
                    <label for="checkbox-checked-all" class="custom-checkbox-checked-all-task">
                        <svg class="custom-checkbox-checked-all-task-img" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M13 19.4141L4.29289 10.707C3.90236 10.3164 3.90237 9.68326 4.29289 9.29274C4.68341 8.90221 5.31658 8.90221 5.7071 9.29274L13 16.5856L20.2929 9.29274C20.6834 8.90221 21.3166 8.90221 21.7071 9.29274C22.0976 9.68326 22.0976 10.3164 21.7071 10.707L13 19.4141Z"
                                fill="#1B1F2B" />
                        </svg>
                    </label>
                    <input class="add-task__input" id="addTask" placeholder="What needs to be done?" type="text">
                    <button class="button" id="btn-addTask">+</button>
                </div>
                <div>
                    <ul class="list" id="list">
                    </ul>
                </div>
                <div class="down-menu">
                    <div id="count"></div>
                    <div class="btn-container">
                        <button class="filter-btn" id="filterAll">All</button>
                        <button class="filter-btn" id="filterActive">Active</button>
                        <button class="filter-btn" id="filterComplete">Complete</button>
                    </div>
                    <button id="clear-btn" class="clear-btn">Clear completed</button>
                </div>
            </section>
        </div>
    </div>
    <script src="js/app.min.js?_v=20240410111055"></script>
</body>

</html>
