<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css?_v=20240402131347">
    <link rel="preload" href="css/style.min.css" as="font">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap&_v=20240402131347"
        rel="stylesheet">
    <link rel="icon" href="img/favico.svg" type="image/svg">
</head>

<body>
    <div class="container">
        <header>
            <h3 class="logo">TodoList</h3>
        </header>
        <div class="form">
            <section class="add-task">
                <div style="display: flex; position: relative;">
                    <input class="checkbox-checked-all-task" type="checkbox" id="checkbox-checked-all">
                    <label for="checkbox-checked-all" class="custom-checkbox-checked-all-task"></label>
                    <input class="add-task__input" id="addTask" placeholder="What needs to be done?" type="text">
                    <button class="button" id="btn-addTask">+</button>
                </div>
                <div>
                    <ul class="list" id="list">
                    </ul>
                </div>
                <div class="down-menu">
                    <div id="count"></div>
                    <div class="btn-container">
                        <button class="filter-btn" id="filterAll">All</button>
                        <button class="filter-btn" id="filterActive">Active</button>
                        <button class="filter-btn" id="filterComplete">Complete</button>
                    </div>
                    <button id="clear-btn" class="clear-btn">Clear completed</button>
                </div>
            </section>
        </div>
    </div>
    <script src="js/app.min.js?_v=20240402131347"></script>
</body>

</html>
